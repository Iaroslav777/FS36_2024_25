<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контрольна робота</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Контрольна робота</h1>
    <p>
      Введіть дані та натисніть "Додати", щоб додати новий елемент до списку.
    </p>

    <!-- Форма для введення даних -->
    <div class="form-container">
      <input type="text" id="inputName" placeholder="Введіть ім'я" />
      <input type="number" id="inputAge" placeholder="Введіть вік" />
      <button id="addButton">Додати</button>
    </div>

    <!-- Список -->
    <ul id="userList"></ul>

    <script src="script.js"></script>
  </body>
</html>
